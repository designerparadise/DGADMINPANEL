<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoliLand Admin Panel</title>
    
    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0b0b0e;
            --surface-color: rgba(22, 22, 28, 0.6);
            --purple-glow: #b142f5;
            --purple-light: #d68bff;
            --text-main: #ffffff;
            --text-muted: #8a8a98;
            --border-radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            position: relative;
        }

        /* --- –§–û–ù–û–í–´–ï –≠–§–§–ï–ö–¢–´ --- */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            background-image: radial-gradient(circle at 50% 50%, rgba(177, 66, 245, 0.08) 0%, transparent 60%);
        }

        .stars-small {
            position: absolute;
            width: 1px; height: 1px;
            background: transparent;
            box-shadow: 10vw 20vh #fff, 50vw 30vh #fff, 80vw 90vh #fff, 20vw 80vh #fff, 40vw 10vh #fff, 70vw 50vh #fff;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle { from { opacity: 0.3; } to { opacity: 1; } }

        .rocket {
            position: absolute;
            opacity: 0.5;
            z-index: 1;
            user-select: none;
            font-size: 30px;
        }

        .rocket-1 { bottom: -50px; left: -50px; animation: fly-1 20s linear infinite; filter: blur(1px); }
        .rocket-2 { top: 30%; right: -50px; animation: fly-2 25s linear infinite 5s; filter: blur(2px); }

        @keyframes fly-1 { from { transform: translate(0, 0) rotate(0deg); } to { transform: translate(120vw, -120vh); } }
        @keyframes fly-2 { from { transform: translate(0, 0) rotate(-20deg); } to { transform: translate(-120vw, 120vh); } }

        /* --- –ë–û–ö–û–í–û–ï –ú–ï–ù–Æ (SIDEBAR) --- */
        .sidebar { 
            width: 260px; 
            background-color: var(--surface-color); 
            backdrop-filter: blur(15px); 
            padding: 40px 0; 
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid rgba(255, 255, 255, 0.05); 
            z-index: 10; 
        }

        .logo-container { text-align: center; margin-bottom: 50px; padding: 0 20px; }
        .logo-text { font-size: 18px; font-weight: 700; color: #fff; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 15px var(--purple-glow); }

        .nav-menu { list-style: none; }
        .nav-item { 
            padding: 15px 30px; 
            display: flex; 
            align-items: center; 
            text-decoration: none; 
            color: var(--text-muted);
            font-size: 13px;
            transition: 0.3s;
            cursor: pointer;
            border-left: 4px solid transparent;
        }

        .nav-item:hover { color: #fff; background: rgba(177, 66, 245, 0.1); }
        .nav-item.active { 
            color: #fff; 
            background: linear-gradient(90deg, rgba(177, 66, 245, 0.15) 0%, transparent 100%);
            border-left: 4px solid var(--purple-light);
        }

        /* --- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ --- */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; z-index: 10; position: relative; }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            background-color: var(--surface-color); backdrop-filter: blur(12px); 
            padding: 15px 30px; border-radius: var(--border-radius); 
            margin-bottom: 30px; border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        /* –ü–æ–∏—Å–∫ */
        .search-container { position: relative; }
        .search-bar { 
            background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(177, 66, 245, 0.3); 
            border-radius: 8px; width: 250px; height: 40px; padding: 0 15px; 
            color: #fff; outline: none; transition: 0.3s; font-size: 13px;
        }
        .search-bar:focus { border-color: var(--purple-glow); box-shadow: 0 0 15px rgba(177, 66, 245, 0.2); }

        .search-results-dropdown { 
            position: absolute; top: 45px; right: 0; width: 100%; 
            background: rgba(20, 20, 25, 0.95); backdrop-filter: blur(20px); 
            border: 1px solid var(--purple-glow); border-radius: 8px; 
            display: none; flex-direction: column; z-index: 100; 
        }
        .search-results-dropdown.active { display: flex; }
        .search-item { padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 12px; }
        .search-item:hover { background: var(--purple-glow); color: #fff; }
        .player-head { width: 30px; height: 30px; border-radius: 4px; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .full-width { grid-column: 1 / -1; }
        .card { 
            background-color: var(--surface-color); backdrop-filter: blur(10px); 
            border-radius: var(--border-radius); padding: 30px; position: relative; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        .card::before { 
            content: ''; position: absolute; top: -1px; left: 10%; right: 10%; 
            height: 2px; background: var(--purple-glow); box-shadow: 0 0 15px var(--purple-glow); 
        }

        /* –£—Ç–∏–ª–∏—Ç—ã */
        .api-terminal { background: #000; padding: 15px; border-radius: 8px; color: var(--purple-light); font-family: monospace; font-size: 11px; height: 160px; overflow: auto; border: 1px solid #222; margin-top: 15px; }
        .btn-return { background: var(--purple-glow); color: #fff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 15px; width: 100%; font-size: 12px; }

        .skeleton { 
            background: rgba(255, 255, 255, 0.05); height: 20px; width: 100px; 
            border-radius: 4px; position: relative; overflow: hidden; 
        }
        .skeleton::after { 
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; 
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent); 
            animation: shimmer 2s infinite; 
        }
        @keyframes shimmer { to { left: 100%; } }
    </style>
</head>
<body>

    <!-- –§–æ–Ω -->
    <div class="background-fx">
        <div class="stars-small"></div>
        <div class="rocket rocket-1">üöÄ</div>
        <div class="rocket rocket-2">üõ∏</div>
    </div>

    <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
    <aside class="sidebar">
        <div class="logo-container">
            <div class="logo-text">LoliLand Admin</div>
        </div>
        
        <nav class="nav-menu">
            <div class="nav-item active" onclick="location.reload()">
                <span>–î–∞—à–±–æ—Ä–¥</span>
            </div>
            <div class="nav-item">
                <span>–°–µ—Ä–≤–µ—Ä—ã</span>
            </div>
            <div class="nav-item">
                <span>–ò–≥—Ä–æ–∫–∏</span>
            </div>
            <div class="nav-item">
                <span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
            </div>
        </nav>
    </aside>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main class="main-content">
        <header class="header">
            <div style="font-size: 11px; opacity: 0.5;">MONITORING SYSTEM ACTIVE</div>
            
            <div class="search-container">
                <input type="text" id="playerInput" class="search-bar" placeholder="–ù–∞–π—Ç–∏ –∏–≥—Ä–æ–∫–∞..." autocomplete="off">
                <div id="searchResults" class="search-results-dropdown"></div>
            </div>
        </header>

        <div id="content" class="dashboard-grid">
            <!-- –°—é–¥–∞ JS –≤—Å—Ç–∞–≤–ª—è–µ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ -->
            <div class="card" id="card1"><div class="skeleton"></div></div>
            <div class="card" id="card2"><div class="skeleton"></div></div>
            <div class="card full-width" id="card3"><div class="skeleton"></div></div>
        </div>
    </main>

    <!-- –õ–æ–≥–∏–∫–∞ –≤—ã–Ω–µ—Å–µ–Ω–∞ –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π —Ñ–∞–π–ª -->
    <script src="app.js"></script>
</body>
</html>
